{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Links -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Title -->
    <title>{% block page_title %}Good movies{% endblock %}</title>
</head>

<body class="{% block body_class %}{% endblock %}">
    <!-- Navbar -->
    <div class="container-fluid bg-dark pb-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand text-primary" href="{% url 'index' %}">Good movies</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="search-form input-group mr-4">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-light input-group-append btn-sm">
                            <img class="search-icon" src="{% static 'img/search.png' %}" alt="Search icon">
                        </button>
                    </form>

                    <div class="navbar-nav">
                        <a class="nav-item nav-link active border rounded border-light my-3 my-lg-0 pl-3 p-lg-2"
                            href="{% url 'profile' %}">
                            Mój profil
                        </a>
                        <a class="nav-item nav-link ml-lg-4"
                           href="{% url 'signup' %}">
                            Zarejestruj się
                        </a>
                        <a class="nav-item nav-link ml-lg-4"
                           href="{% url 'login' %}">
                            Zaloguj się
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- Page content -->
    <main>

        {% block content %}
            <p>treść domyślna z base html</p>
        {% endblock %}

    </main>

    <!-- Footer -->
    <footer class="footer bg-primary text-light text-center">
        All rights reserved © 2022
    </footer>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
        </script>
</body>

</html>
